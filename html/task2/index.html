<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./index.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page</title>
</head>
<link rel="stylesheet" href="./index.css">
<body>
    <div class="content">
        <div class="cardBackground">
            <div class="titleArea">
                <div class="Image"> <img height="207" src="./assets/1340814.jpeg" alt="CharacterImage"> </div>
                <div class="bg"></div>
                <div class="name">RYOMEN SUKUNA <br> </div>
                <div class="class">Crused Object</div>
            </div>
            <div class="attrArea">
                <div class="attrRow">
                <div class="attrEntry">
                    <div class="attrCell">Attack</div>
                    <div class="attrCell">SSS+</div>
                </div>
                
                <div class="attrEntry">
                    <div class="attrCell">Def</div>
                    <div class="attrCell">SSS</div>
                </div>
                </div>
                <div class="attrRow">
                <div class="attrEntry">
                    <div class="attrCell">CE O/P</div>
                    <div class="attrCell">SSS+</div>
                </div>
                <div class="attrEntry">
                    <div class="attrCell">Reverse CE</div>
                    <div class="attrCell">SS</div>
                </div>
            </div>
            <div class="attrRow">
                <div class="attrEntry">
                    <div class="attrCell">Domain Effectiveness</div>
                    <div class="attrCell" style="margin-top: -10px;">SSS+</div>
                </div>
                <div class="attrEntry">
                    <div class="attrCell">Technique Mastery</div>
                    <div class="attrCell"style="margin-top: -10px;">SSS</div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
